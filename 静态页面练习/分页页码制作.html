<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>分页页码制作</title>
	<style type="text/css">
	.page-normal a,.page-normal .page-current,.page-normal .page-prev{
		padding: 5px 7px;
		font-size: 18px;
		margin-left: 10px;
	}
	.page-normal a{
		border: 1px solid #ff9600;
		color: #ff6500;
		text-decoration: none;
	}
	.page-normal{
		color: #ff6500;
		text-align: center;
		font-size: 0;
	}
	.page-normal a:hover{
		border: 1px solid #ff6500;
		background: #ffbe94;
	}
	.page-normal .page-current{
		border: 1px solid #ff6500;
		color: #ff6500;
		background: #ffbe94;
	}
	.page-normal .page-prev{
		border: 1px solid #ffe3c6;
		color: #ffe3c6;
	}
	.ellipsis{
   		font-size:14px;
   		border:none;
   		margin-left: 8px;
	}
	</style>
	<!--行内元素中间的有空隙
	产生原因：换行符，tab（制表符），空格产生空隙
	解决办法：1、元素代码写成一行；2、设置font-size:0;
	 -->
</head>
<body>
<div class="page-normal">
	<span class="page-prev">&lt;</span>
	<span class="page-current">1</span>
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<span class="ellipsis">...</span>
	<a href="#">199</a>
	<a href="#">200</a>
	<a href="#">&gt;</a>
</div>
</body>
</html>
